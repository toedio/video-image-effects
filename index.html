<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Video and Image effects</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
         <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    </head>
    <body>
        <div class="container">
            <h5 class="center-align">Video and Image Effects</h5>
            <hr />
            <div class="row">
                <div class="col s6">
                    <div class="card">
                        <div class="card-image" >
                            <img src="img/image.jpg" id="image">
                        </div>
                        <div class="card-content">
                            <p class="range-field" id="image-modifiers">
                                <label for="brightness">Brightness </label>
                                <input type="range" name="image" id="brightness" oninput="changeAttr(this)" onchange="changeAttr(this)" value="1" min="0.1" max="10" step="0.1">
                                
                                <label for="contrast">Contrast </label>
                                <input type="range" name="image" id="contrast" oninput="changeAttr(this)" onchange="changeAttr(this)" value="1" min="1" max="10" step="0.2">
                                
                                <label for="grayscale">Grayscale </label>
                                <input type="range" name="image" id="grayscale" oninput="changeAttr(this)" onchange="changeAttr(this)" value="0" min="0" max="1" step="0.1">
                                
                                <label for="invert">Invert </label>
                                <input type="range" name="image" id="invert" oninput="changeAttr(this)" onchange="changeAttr(this)" value="0" min="0" max="1" step="0.1">
                                
                                <label for="opacity">Opacity </label>
                                <input type="range" name="image" id="opacity" oninput="changeAttr(this)" onchange="changeAttr(this)" value="1" min="0" max="1" step="0.1">
                                
                                <label for="saturate">Saturate </label>
                                <input type="range" name="image" id="saturate" oninput="changeAttr(this)" onchange="changeAttr(this)" value="0" min="0" max="10" step="0.5">
                                
                                <label for="sepia">Sepia </label>
                                <input type="range" name="image" id="sepia" oninput="changeAttr(this)" onchange="changeAttr(this)" value="0" min="0" max="1" step="0.1">
                                
                                <label for="hue-rotate">Hue-Rotate </label>
                                <input type="range" name="image" id="hue-rotate" oninput="changeAttr(this)" onchange="changeAttr(this)" value="0" min="0" max="180" step="1">

                                <label for="rotate">Rotate </label>
                                <input type="range" name="image" id="rotate" oninput="changeAttr(this)" onchange="changeAttr(this)" value="0" min="0" max="180" step="1">

                                <label for="scale">Scale </label>
                                <input type="range" name="image" id="scale" oninput="changeAttr(this)" onchange="changeAttr(this)" value="0" min="0" max="180" step="1">
                            </p>
                        </div>
                        <div class="card-action">
                            <a href="javascript:;" onclick="reset('image')">Reset</a>
                        </div>
                    </div>
                </div>                
                <div class="col s6">
                     <div class="card">
                        <div class="card-image" >
                            <video class="card-image" src="video/video.mp4" style="width: 100%;" id="video" controls>                                
                            </video>
                        </div>
                        <div class="card-content">
                            <p class="range-field" id="video-modifiers">
                                <label for="brightness">Brightness </label>
                                <input type="range" name="video" id="brightness" oninput="changeAttr(this)" onchange="changeAttr(this)" value="1" min="0.1" max="10" step="0.1">
                                
                                <label for="contrast">Contrast </label>
                                <input type="range" name="video" id="contrast" oninput="changeAttr(this)" onchange="changeAttr(this)" value="1" min="1" max="10" step="0.2">
                                
                                <label for="grayscale">Grayscale </label>
                                <input type="range" name="video" id="grayscale" oninput="changeAttr(this)" onchange="changeAttr(this)" value="0" min="0" max="1" step="0.1">
                                
                                <label for="invert">Invert </label>
                                <input type="range" name="video" id="invert" oninput="changeAttr(this)" onchange="changeAttr(this)" value="0" min="0" max="1" step="0.1">
                                
                                <label for="opacity">Opacity </label>
                                <input type="range" name="video" id="opacity" oninput="changeAttr(this)" onchange="changeAttr(this)" value="1" min="0" max="1" step="0.1">
                                
                                <label for="saturate">Saturate </label>
                                <input type="range" name="video" id="saturate" oninput="changeAttr(this)" onchange="changeAttr(this)" value="0" min="0" max="10" step="0.5">
                                
                                <label for="sepia">Sepia </label>
                                <input type="range" name="video" id="sepia" oninput="changeAttr(this)" onchange="changeAttr(this)" value="0" min="0" max="1" step="0.1">
                                
                                <label for="hue-rotate">Hue-Rotate </label>
                                <input type="range" name="video" id="hue-rotate" oninput="changeAttr(this)" onchange="changeAttr(this)" value="0" min="0" max="180" step="1">

                                <label for="rotate">Rotate </label>
                                <input type="range" name="video" id="rotate" oninput="changeAttr(this)" onchange="changeAttr(this)" value="0" min="0" max="180" step="1">

                                <label for="scale">Scale </label>
                                <input type="range" name="video" id="scale" oninput="changeAttr(this)" onchange="changeAttr(this)" value="0" min="0" max="180" step="1">
                            </p>
                        </div>
                        <div class="card-action">
                            <a href="javascript:;" onclick="reset('video')">Reset</a>
                        </div>
                    </div>
                </div>                
            </div>
        </div> 
    </body>

    </footer>
</html>
